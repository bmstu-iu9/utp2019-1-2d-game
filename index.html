<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>RogueLike</title>
</head>

<body oncontextmenu="return false;">
    <canvas id="canvas" onmousemove="this.clickPositionX = event.clientX; this.clickPositionY = event.clientY"></canvas>
    <!-- HUD -->
    <div id="mainMenu" class="mainMenu">
        <label class="Header" title="RogueLike">RogueLike</label>
        <ul class="navigation">
            <li><a class="menuButton" onclick="startGame();">Новая игра</a></li>
            <li><a class="menuButton" onclick="load();">Загрузить</a></li>
            <li><a class="menuButton">Об авторах</a></li>
            <li>
                <div class="rangeContainer">
                    <input id="MusicVolumeRange" type="range" type="range" min="0" max="100" value="40">
                    <a>Громкость музыки</a>
                </div>
            </li>
            <li>
                <div class="rangeContainer">
                    <input id="SoundFXRange" type="range" min="0" max="100" value="40">
                    <a>Громкость звуков</a>
                </div>
            </li>
        </ul>
    </div>


    <div id="deadMenu" class="ModalContext">
        <label class="Header" title="RogueLike">You died</label>
        <ul class="navigation">
            <li><a class="menuButton" href="index1.html">Новая игра</a></li>
            <li><a class="menuButton">Загрузить</a></li>
            <li><a class="menuButton" href="index.html">Меню</a></li>
        </ul>
    </div>


    <div id="exitDialog" class="ModalContext">
        <label class="Header_1" title="RogueLike">Вы уверены, что хотите выйти?</label>
        <ul class="navigation">
            <li><a class="menuButton" id="closeButton">Нет</a></li>
            <li><a class="menuButton" href="index.html">Да</a></li>
        </ul>
    </div>

    <div id="playerBars" class="playerBars">
        <ul>
            <li>
                <div class="back-bar">
                    <div id="hpBar" class="bar" data-total="1000" data-value="1000">

                    </div>
                    <p class="hpCount"><b id="hp"></b></p>
                </div>
            </li>
            <li>
                <div class="back-bar">
                    <div id="manaBar" class="mbar" data-total="1000" data-value="1000">
                        
                    </div>
                    <p class="manaCount"><b id="mana"></b></p>
                </div>
            </li>
        </ul>
    </div>

    <!--*************-->
    <script>
        let elem = document.getElementById("closeButton")
        elem.onclick = () => {
            document.getElementById("exitDialog").style.display = 'none'
        }
    </script>
